<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MateMatch - Jogo Matemático</title>

    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />

    <!-- Ícones -->
    <script src="https://kit.fontawesome.com/7113fe860c.js" crossorigin="anonymous"></script>

    <style>
        .numero {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background: lightblue;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .numero.usado {
            background-color: #ccc;
            cursor: default;
        }

        #operacao {
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
        }

        ul {
            padding-left: 1rem;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">MateMatch</h1>

        <!-- Configurações de dificuldade e quantidade -->
        <div class="mb-3">
            <label for="dificuldade">Dificuldade:</label>
            <select id="dificuldade" class="form-select w-auto d-inline-block">
                <option value="facil">Fácil (10-50)</option>
                <option value="normal" selected>Normal (50-100)</option>
                <option value="medio">Médio (100-200)</option>
                <option value="dificil">Difícil (200-400)</option>
            </select>

            <label for="quantidade" class="ms-3">Números:</label>
            <select id="quantidade" class="form-select w-auto d-inline-block">
                <option value="5" selected>5</option>
            </select>
        </div>

        <!-- Botão sortear -->
        <button id="sortear" class="btn btn-primary mb-4">Sortear Números</button>

        <!-- Número alvo e quantidade de soluções -->
        <h4 class="mb-1">Número a alcançar: <span id="alvo" class="text-primary fw-bold">?</span></h4>
        <div id="info-solucoes" class="text-muted mb-3">Soluções possíveis: ...</div>

        <!-- Números sorteados -->
        <div id="numeros" class="d-flex justify-content-center flex-wrap gap-3 mb-4"></div>

        <!-- Operadores -->
        <div class="operadores mb-4">
            <button class="btn btn-secondary operador">+</button>
            <button class="btn btn-secondary operador">-</button>
            <button class="btn btn-secondary operador">×</button>
            <button class="btn btn-secondary operador">÷</button>
        </div>

        <!-- Operação atual -->
        <h5>Operação Montada:</h5>
        <div id="operacao" class="display-operacao mb-3"></div>

        <!-- Ações -->
        <button class="btn btn-success" onclick="calcular()">Calcular</button>
        <button id="limpar" class="btn btn-warning">Limpar</button>

        <!-- Resultado e feedback -->
        <div class="mt-3">
            <strong>Resultado:</strong> <span id="resultado">?</span>
        </div>
        <div id="resposta-correta" class="text-danger mt-3 fw-bold"></div>

        <!-- Lista de soluções corretas encontradas -->
        <h5 class="mt-4">Soluções corretas encontradas por você:</h5>
        <ul id="acertos" class="text-start" style="max-width: 500px; margin: auto;"></ul>

        <!-- Botão opcional para ver todas as soluções -->
        <button class="btn btn-info mt-2" onclick="mostrarTodasSolucoes()">Mostrar todas as soluções</button>

        <!-- Todas as soluções possíveis -->
        <h5 class="mt-4">Soluções possíveis:</h5>
        <ul id="todas-solucoes" class="text-start" style="max-width: 500px; margin: auto;"></ul>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/index.js"></script>
</body>

</html>
